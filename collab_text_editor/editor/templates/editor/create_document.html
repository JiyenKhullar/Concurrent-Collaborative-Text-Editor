<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Document</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: gold;
            margin-top: 40px;
        }

        form {
            width: 90%;  /* 90% of the page width */
            max-width: 1200px;
            margin: 20px auto;
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        label {
            color: #fff;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;  /* Ensure input spans full width of form */
            padding: 12px;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: gold;
        }

        #editor {
            width: 100%;  /* 100% width of the form */
            height: 60vh;  /* Adjusted to fill 60% of the viewport height */
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: gold;
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #f9d71c;
        }

        @media (max-width: 1080px) {
            form {
                width: 95%;
            }

            h1 {
                font-size: 28px;
            }

            #editor {
                height: 50vh;  /* Adjust height for mobile screens */
            }
        }
    </style>
</head>
<body>
    <h1>Create a New Document</h1>

    <!-- Form for creating a new document -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Title Input Field -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter document title" required><br>

        <!-- Content Editor -->
        <label for="content">Content:</label>
        <div id="editor"></div><br>

        <!-- Hidden Input for Quill HTML Content -->
        <input type="hidden" id="content" name="content">

        <!-- Submit Button -->
        <button type="submit">Create Document</button>
    </form>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Start typing...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['link'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', 'normal', 'large', 'huge']}]  // Font size dropdown
                ]
            }
        });

        // Handle form submission
        var form = document.querySelector('form');
        form.onsubmit = function() {
            var content = quill.root.innerHTML;  // Get HTML content from Quill
            document.querySelector('#content').value = content;  // Store content in hidden input
        };
    </script>
</body>
</html>
